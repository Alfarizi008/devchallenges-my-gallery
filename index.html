<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container container-ku">

            <div class="col">

                                <p class="box2 mt-n1">Posts</p>
                            </div>
                            <div class="d-inline p-2 bg-dark text-white box box-space">

            </div>

        <div class="row mb-4 mt-n2">

            </div>
        </div>
        <div class="row mb-4">

                <img src="img/photo3.png" alt="photo1" class="img-fluid mb-4 isi">

                    <img src="img/photo6.png" alt="photo1" class="img-fluid col-md-6 isi">
                    <img src="img/photo5.png" alt="photo1" class="img-fluid col-md-6 isi">
                </div>
            </div>
            <div class="col-md-4">
                <img src="img/photo4.png" alt="photo1" class="img-fluid isi">

            </div>
        </div>
    </div>

    <div class="footer-ku text-center text-black-50">
        <p>Giovanni Alfarizi @ DevChallenges.io</p>
